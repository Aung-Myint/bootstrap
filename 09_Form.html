<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-8 bg-light">
                <div class="mt-2 ">
                    <label for="username">Name</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter user name">
                </div>
                <div class="mt-2">
                    <label for="useremail">Email</label>
                    <input type="email" name="" id="useremail" class="form-control" placeholder="Enter user email">
                </div>
                <div class="mt-3 form-floating">
                    <input type="password" class="form-control" name="" id="" placeholder="">
                    <label for="">Password</label>
                </div>
                <div class="mt-3">
                    <label for="choose gender">Choose Gender</label>
                    <select name="choose gender" id="choose gender" class="form-select">
                        <option value="">Choose Gender</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select>
                </div>
                <div class="mt-3">
                    <label for="">Photo</label>
                    <input type="file" name="" id="" class="form-control " multiple>
                </div>
                <div class="mt-3 form-check-inline">
                    <label for="">Visa Have?</label><br>
                    <input type="radio" name="visa" id="" class="form-check-input"><label for="">Yes</label><br>
                    <input type="radio" name="visa" id="" class="form-check-input"><label for="">No</label>
                </div>
                <br>
                <div class="mt-3 form-check-inline">
                    <label for="">Visa Have?</label><br>
                    <input type="checkbox" name="visa" id="" class="form-check-input"><label for="">Yes</label>
                    <input type="checkbox" name="visa" id="" class="form-check-input"><label for="">No</label>
                    <input type="checkbox" name="visa" id="" class="form-check-input"><label for="">No</label>

                </div>
                <div class="mt-3">
                    <input type="range" name="" id="" min="0" max="100" step="10">
                </div>
                <div class="mt-3 input-group">
                    <span class="input-group-text" for="dollar_sign">$</span>
                    <input type="text" name="dollar_sign" id="dollar_sign" class="form-control">
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

</body>

</html>
