<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <p class="border">hello</p>
    <div class="m-1 ">
        <p class="border-start">hello</p>
    </div>
    <div class="m-1 p-1">
        <p class="border-end border-1">hello</p>
    </div>

    <p class=" border border-danger border-bottom">hello</p>
    <p class="border-top border-5 border-warning">hello</p>
    <img src="img/img.jpeg" alt="testing picture" style="width:200px;" class="ms-2 rounded rounded-2">
    <p class="bg-danger w-25">hello</p>
    <p class="bg-success w-50">hello</p>
    <p class="bg-warning w-75">hello</p>
    <p class="bg-secondary w-100">hello</p>
    <p class="bg-info w-auto">hello</p>
    <div class="" style="height: 200px;">
        <span class="bg-danger h-25 d-inline-block">hello</span>
        <span class="bg-success h-50 d-inline-block">hello</span>
        <span class="bg-warning h-75 d-inline-block">hello</span>
        <span class="bg-info h-100 d-inline-block">hello</span>
        <span class="bg-info h-auto d-inline-block">hello</span>
    </div>

</html>
